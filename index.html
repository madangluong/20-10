<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bức Thư 20/10</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart-container"></div>

    <div class="wing right"></div>
    <div class="wing left"></div>

    <div class="container">
        <div id="envelope">
            <div class="top"></div>
            <div class="sides"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
            <div class="letter hidden" id="letter">
                <h1>Chúc Mừng 20/10, Em Yêu!</h1>
                <p>Nhân ngày Phụ nữ Việt Nam 20/10, anh chúc em luôn xinh đẹp, hạnh phúc và luôn yêu đời như hiện tại. Em là điều tuyệt vời nhất trong cuộc sống của anh. Anh yêu em!</p>
                <p class="signature">- Từ người yêu của em ❤️</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
